<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New</title>
    <link rel="stylesheet" href="family.css">
</head>
<body>
    <h1>Please fill out the form and click Submit</h1>
    <form id="personal">
        <label for="name">First Name:<input type="text" id="name" placeholder="first name"></label><br>
        <label for="BN">Full Name:<input type="text" id="BN" placeholder="full name"></label><br>
        <label for="DOB">Date of Birth:<input type="date" id="DOB"></label><br>
        <label for="POB">Place of Birth:<input type="text" id="POB" placeholder="Place of Birth"></label><br>
        <label for="Sex">Sex:<input type="text" id="Sex"></label><br>
        <label for="Connection">Connection:<input type="text" id="Connection"></label><br>
        <label for="Nationality">Nationality:<input type="text" id="Nationality" placeholder="Nationality"></label><br>
        <label for="hobbies">Hobbies:<input type="text" id="hobbies" placeholder="Three Hobbies"></label><br>
        <label for="image">Photo:<input type="text" id="image" placeholder="Paste URL Link to photo"></label><br>
        <button type="submit" id="submit">Submit</button> 
        <button id="home1"><a href="family.html" id="home2">Home</a></button>
    </form>

    <script src="family.js"></script>
</body>
</html>
